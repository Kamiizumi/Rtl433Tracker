language: csharp
mono: none
dotnet: 2.1.302
env:
  - RUNTIME=win10-x64
  - RUNTIME=linux-arm
script: 
  - dotnet publish Rtl433Tracker.Receiver/Rtl433Tracker.Receiver.csproj -r ${RUNTIME}
deploy:
  provider: releases
  api_key:
    secure: 
  file: Rtl433Tracker.Receiver/bin/Debug/netcoreapp2.1/linux-arm/publish/Rtl433Tracker.Receiver
  on:
    repo: Kamiizumi/Rtl433Tracker
    branch: travis
